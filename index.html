<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <hr>
    <h1>Grande show</h1>
    <h3>Estamos em busca de novos musicos para nosso grande show, apenas precisamos que você conte pra gente em que area você se encaixa melhor, preencha o formulario para participar do nosso show</h3>
  
    <hr>
    <form>
        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname" ><br><br><br>

        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="lname" name="lname" ><br><br><br>

        <label for="birthday">Data de nascimento:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br><br>
        <h4>Quais instrumentos você toca?</h4>
      <div>
        <input type="checkbox">
        <label>Guitarra</label><br>
        <input type="checkbox">
        <label>Baixo</label><br>
        <input type="checkbox">
        <label>Bateria</label><br>
        <input type="checkbox">
        <label>Teclado</label><br>
        <input type="checkbox">
        <label>Piano</label><br>
        <input type="checkbox">
        <label>Outro</label><br>
      </div>
        
        <br><br><br>
        <label for="myfile">Envie uma demonstração de sua musica:</label><br>
        <input type="file" id="myfile" name="myfile"><br><br><br>

        
      </form> 









      <button type="button" onclick="alert('Sua inscrição foi enviada, bom show!')">Click Me!</button>

    <hr>
</main>




</body>
</html>
